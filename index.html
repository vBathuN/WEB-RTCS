<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RTCS Live</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header id="home">
        <nav class="desktop-nav">
          <div class="logo">
            <a href="#home">
              <img src="images/logo.png" alt="" />
            </a>
          </div>

          <ul>
            <li>
              <a href="#about-me">About Me</a>
            </li>
            <li>
              <a href="#work">My Work</a>
            </li>
            <li>
              <a href="#testimonials">Testimonials</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </nav>

        <nav class="mobile-nav">
          <div class="logo">
            <a href="#home">
              <img src="images/logo.png" alt="" />
            </a>
          </div>

          <div class="menu-btn">
            <img src="images/menu-icon.png" alt="" />
          </div>
        </nav>

        <div class="mobile-menu-container">
          <ul>
            <li>
              <a href="#about-me">About Me</a>
            </li>
            <li>
              <a href="#work">My Work</a>
            </li>
            <li>
              <a href="#testimonials">Testimonials</a>
            </li>
            <li>
              <a href="#contact">Contact</a>
            </li>
          </ul>
        </div>

        <div class="hero-container">
          <div class="left">
            <p class="i-am">
              I'm a
            </p>
            <h2>
              Developer,
            </h2>
            <h2>
              Designer
            </h2>

            <a href="https://wa.me/917200081010" class="btn">Contact</a>

            <div class="social-icons">
              <a href="https://twitter.com/vBathuN">
                <img src="images/twitter-logo.png" alt="" />
              </a>

              <a href="https://web.rtcs.live">
                <img src="images/rtcs-logo.png" alt="" />
              </a>

              <a href="https://www.instagram.com/vBathuN/">
                <img src="images/instagram-logo.png" alt="" />
              </a>
            </div>
          </div>

          <div class="right">
            <img src="images/hero-image.png" alt="" />
          </div>
        </div>
      </header>
    </div>

    <script>
      const menuBtn = document.querySelector(".menu-btn");
      const mobileMenuContainer = document.querySelector(
        ".mobile-menu-container"
      );
      const mobileMenuItems = document.querySelectorAll(
        ".mobile-menu-container ul li a"
      );

      menuBtn.addEventListener("click", function () {
        mobileMenuContainer.classList.toggle("active");
      });

      mobileMenuItems.forEach((i) => {
        i.addEventListener("click", function () {
          mobileMenuContainer.classList.remove("active");
        });
      });
    </script>
  </body>
</html>
